    body,

    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ddd;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }

  <script>
    function detectIE() {
      var ua = window.navigator.userAgent;
      var msie = ua.indexOf('MSIE ');

      if (msie > 0) {
        // IE 10 or older => return version number
        return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
      }

      var trident = ua.indexOf('Trident/');
      if (trident > 0) {
        // IE 11 => return version number
        var rv = ua.indexOf('rv:');
        return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
      }

      var edge = ua.indexOf('Edge/');
      if (edge > 0) {
        // Edge (IE 12+) => return version number
        return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
      }

      // other browser
      return false;
    }

    var version = detectIE();

    if (version && version < 10) {
      window.location.href = '/assets/unsupported-browser.html';
    }


    const userAgent = navigator.userAgent.toLowerCase();
    const re = /(ipad|iphone os|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile)/i;
    const isPhone = re.test(userAgent);
    window.sessionStorage.setItem('isPhone', JSON.stringify(isPhone));
    if (isPhone) {
      var dpr, rem, scale;
      var doc = document.documentElement;
      var font = document.createElement('style');
      var meta = document.querySelector('meta[name="viewport"]');
      dpr = window.devicePixelRatio || 1;
      if (dpr && dpr > 1) {
        dpr = 2
      } else {
        dpr = 1
      }
      rem = doc.clientWidth * dpr / 10;
      scale = 1 / dpr;


      // 设置viewport，进行缩放，达到高清效果
      // meta.setAttribute('content', 'width=' + dpr * doc.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');

      // 设置data-dpr属性，留作的css hack之用
      doc.setAttribute('data-dpr', dpr);

      // 动态写入样式
      // docEl.firstElementChild.appendChild(fontEl);
      // fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';
      doc.style.fontSize = `${rem}px`
      // 给js调用的，某一dpr下rem和px之间的转换函数
      window.rem2px = function(v) {
        v = parseFloat(v);
        return v * rem;
      };
      window.px2rem = function(v) {
        v = parseFloat(v);
        return v / rem;
      };

      window.dpr = dpr;
      window.rem = rem;
    }

    const protocolStr = document.location.protocol
    switch (protocolStr) {
      case 'https:':
        window.HOST_TYPE = '2'
        break
      default:
        break
    }
