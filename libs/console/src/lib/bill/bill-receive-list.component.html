<section class="content-header">
  <h1>
    {{pageTitle}}
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">{{tableTitle}}</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>商票接收ID</th>
          <th>主流程ID</th>
          <th>商票号码</th>
          <th>商票出票人名称</th>
          <th>商票出票人账号</th>
          <th>商票金额</th>
          <th>保证人地址</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.operationId}}</td>
          <td>{{item.mainFlowId}}</td>
          <td>{{item.billNo}}</td>
          <td>{{item.billOpenName}}</td>
          <td>{{item.billOpenAcc}}</td>
          <td>{{item.billAmt}}</td>
          <td>{{item.addr}}</td>
        </tr>
        </tbody>
      </table>

      <xn-page [total]="total" [size]="pageSize" (change)="onPage($event)"></xn-page>
    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
