<section class="content-header">
  <h1>
    {{pageTitle}}
    <small>{{pageDesc}}</small>
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">{{tableTitle}}</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>企业Id</th>
          <th>出票人</th>
          <th>承兑人</th>
          <th>商票号码</th>
          <th>商票金额</th>
          <th>是否可融资</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td>{{item.appId}}</td>
          <td>{{item.appName}}</td>
          <td>{{item.acceptorName}}</td>
          <td>{{item.billNumber}}</td>
          <td>{{item.billAmount}}</td>
          <td>{{item.isUseQuota}}</td>
          <td>
            <a class="xn-click-a" (click)="onView(item)">查看</a>
            <label class="plege" [ngClass]="onCssClass(item.status)"><input type="checkbox" [checked]="item.status" (click)="checkPledge($event, item.billNumber, i)">质押</label>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- <xn-page [total]="total" [size]="pageSize" (change)="onPage($event)"></xn-page> -->
    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
