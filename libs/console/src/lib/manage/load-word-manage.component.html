<section class="content-header">
  <h1>
    {{pageTitle}}
    <small>{{pageDesc}}</small>
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">{{tableTitle}}</h3>
      <div class="btn btn-default btn-file xn-table-upload pull-right">
        <span class="hidden-xs xn-input-font">上传Excel</span>
        <input type="file" (change)="onUploadExcel($event)">
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <!-- <xn-page [total]="total" [size]="pageSize" (change)="onPage($event)"></xn-page> -->
    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
