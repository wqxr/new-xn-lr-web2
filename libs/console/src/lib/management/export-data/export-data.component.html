<section class="content-header">
  <h1>
    {{pageTitle}}
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title success">{{tableTitle}}</h3>
    </div>
    <div class="box-body">
      <div class="clearfix">
        <div class="form-group col-sm-6 flex" *ngFor="let row of shows">
          <div class="title xn-control-label">
            {{row.title}}
            <span *ngIf="row.required !== false" class="required-label">*</span>
          </div>
          <div class="label">
            <xn-input [row]="row" [form]="mainForm"></xn-input>
          </div>
        </div>
      </div>

      <app-select-box [fields]="fields" (choose)="onChoose($event)"></app-select-box>
      <a class="btn btn-primary down" (click)="down()">下载已选字段</a>
    </div>
    <!-- /.box-body -->
  </div>
</section>
<!-- /.content -->
