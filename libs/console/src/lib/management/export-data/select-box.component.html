<div class="row">
  <div class="col-sm-4 select-chart">
    <app-select-chart [fields]="leftFields" [title]="title.left" ></app-select-chart>
  </div>
  <div class="btn-box">
    <a class="btn btn-primary custom-btn" (click)="change(arrow.direc)" *ngFor="let arrow of arrows">
      <i [ngClass]="arrow.class" aria-hidden="true"></i>
    </a>
  </div>
  <div class="col-sm-4 select-chart">
    <app-select-chart [fields]="rightFields" [title]="title.right" ></app-select-chart>
  </div>
</div>
