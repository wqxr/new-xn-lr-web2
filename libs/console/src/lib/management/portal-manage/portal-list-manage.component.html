<section class="content-header">
  <h1>
    {{pageTitle}}
    <small>{{pageDesc}}</small>
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">{{kind}}管理</h3>
      <button *ngIf="articleOneOrNot" class=" btn btn-primary" (click)="onViewAdd()" style="float: right;">增加{{kind}}</button>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th class="col-sm-6">标题</th>
          <th *ngIf="isLog" class="col-sm-2">大事记时间</th>
          <th class="col-sm-2">创建时间</th>
          <th class="col-sm-2">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td style="vertical-align: middle;word-break: break-all;">{{item.title}}</td>
          <td style="vertical-align: middle;" *ngIf="isLog">{{item.happenTime | date: 'yyyy-MM-dd'}}</td>
          <td style="vertical-align: middle;">{{(item.createTime || item.lastReadTime) | date: 'yyyy-MM-dd hh:mm:ss'}}</td>
          <td style="vertical-align: middle;">
            <a class="xn-click-a" (click)="onViewEdit(item)">修改</a>
            <a class="xn-click-a" *ngIf="articleOneOrNot" (click)="onViewDelete(item)">删除</a>
          </td>
        </tr>
        </tbody>
      </table>

      <xn-page [total]="total" [size]="pageSize" (change)="onPage($event)"></xn-page>
    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
