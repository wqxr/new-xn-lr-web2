<section class="content-header">
  <h1>
    {{pageTitle}}
    <small>{{pageDesc}}</small>
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">{{tableTitle}}</h3>
      <button *ngIf="isOperaReview" class=" btn btn-primary" (click)="onViewAdd(items)" style="float: right;">增加白名单</button>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>企业名称</th>
          <th>企业类型</th>
          <th>父企业名称</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.orgName}}</td>
          <td>{{item.orgType | xnOrg}}</td>
          <td>{{item.parentOrgName}}</td>
          <td>
            <a *ngIf="isOperaReview" class="xn-click-a" (click)="onViewDelete(item)">删除</a>
          </td>
        </tr>
        </tbody>
      </table>

      <xn-page [total]="total" [size]="pageSize" (change)="onPage($event)"></xn-page>
    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
