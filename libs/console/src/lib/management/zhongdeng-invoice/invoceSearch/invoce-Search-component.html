
<section class="content-header">
  <p><a class="xn-click-a"   routerLinkActive="active" [routerLink]="[enterUrl[0].url]">{{enterUrl[0].label}}</a> > 批量查询记录</p>
  <span>批量查询记录</span>
</section>
<section class="content">
  <div class="box">
    <div class="box-body">
    <div class="tab-content">
      <div class="tab-pane active" style="padding: 15px 0">
      <div style='text-align: right;'>
        <a  class="xn-click-a btn btn-primary btn-right ng-star-inserted" (click)="comeBack()">返回</a>
      </div>
        <div>
          <nz-divider nzDashed></nz-divider>
        </div>
        <xn-table
        #reviewTable
        [data]="items"
        [columns]="columns"
        [size]="'middle'"
        [loading]="loading"
        [scroll]="{ y: '600px' }"
        [page]="{
          front: false,
          total: '共'+pageConfig.total+'条记录',
          showQuickJumper: true,
          showSize: true,
          pageSizes: [5, 10, 20, 30, 50, 100]
        }"
        [size]="'middle'"
        [widthMode]="{
          type: 'strict',
          strictBehavior: 'truncate'
        }"
        [total]="pageConfig.total"
        [pageIndex]="pageConfig.pageIndex"
        [pageSize]="pageConfig.pageSize"
        (change)="handleTableChange($event)">
          <!-- 百分比 -->
          <!-- 日期 -->
          <ng-template xn-table-row="dateTpl" let-item let-index="index" let-column="column">
            {{ item[column.index] | xnDate:'date'}}
          </ng-template>
          <!-- 时间具体到秒 -->
          <ng-template xn-table-row="dateTimeTpl" let-item let-index="index" let-column="column">
            {{ item[column.index] | xnDate:'datetime'}}
          </ng-template>
          <ng-template xn-table-row="operateTpl" let-item let-index="index" let-column="column">
            <a (click)="checkDetailInfo(item)" class="xn-click-a small-font">查看</a>
          </ng-template>
        </xn-table>

      </div>

    </div>

    </div>
  </div>


</section>
