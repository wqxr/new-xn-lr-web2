<section class="content-header">
  <h1>
    {{pageTitle}}
    <small>{{pageDesc}}</small>
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">{{tableTitle}}</h3>
      <button class="btn btn-primary" (click)="onViewAdd(items)" style="float: right;">增加审批条件</button>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th class="col-sm-3">核心企业</th>
            <th>
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th>内容</th>
                    <th class="col-sm-2">操作</th>
                  </tr>
                </tbody>
              </table>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="apps && apps.length > 0">
          <tr *ngFor="let app of apps">
            <td>
              <div class="in-content">{{app.appName}}</div>
            </td>
            <td>
              <table class="table table-bordered table-striped">
                <tbody *ngIf="app && app.items && app.items.length > 0">
                  <tr *ngFor="let item of app.items; let i = index;">
                    <td>
                      <div class="in-content">{{i+1}}. {{item.content}}</div>
                    </td>
                    <td class="col-sm-2">
                      <a class="xn-click-a" (click)="onViewEdit(item)">编辑</a>
                      <a class="xn-click-a" (click)="onViewRead(item)">查看</a>
                      <a class="xn-click-a" (click)="onViewDelete(item)">删除</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
