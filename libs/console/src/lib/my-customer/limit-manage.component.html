<section class="content-header">
    <h1>
        {{pageTitle}}
        <small>{{pageDesc}}</small>
    </h1>
</section>

<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">{{tableTitle}}</h3>
            <a class="btn btn-danger" *ngIf="showEditOperator" routerLink="/console/manage/limit-manage/financing_enterprise_amount" style="float: right;">额度变更申请</a>
        </div>
        <!-- /.box-header -->
        <div class="box-body">

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>核心企业</th>
                        <th>总额度</th>
                        <th>放款额度</th>
                        <th>回款额度</th>
                        <th>预扣额度</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{item.enterpriseName}}</td>
                        <td>{{item.amount | xnMoney}}</td>
                        <td>{{item.loanAmount | xnMoney}}</td>
                        <td>{{item.repaymentAmount | xnMoney}}</td>
                        <td>{{item.preAmount | xnMoney}}</td>
                    </tr>
                </tbody>
            </table>

            <xn-page [total]="total" [size]="pageSize" (change)="onPage($event)"></xn-page>
        </div>
        <!-- /.box-body -->
    </div>

</section>
<!-- /.content -->
