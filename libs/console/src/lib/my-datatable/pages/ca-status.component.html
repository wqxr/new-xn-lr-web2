<section class="content-header">
  <h1>
    深圳CA审核进度列表
    <small></small>
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">进度列表</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered table-striped text-center">
        <thead>
        <tr>
          <th>appId</th>
          <th>机构名称</th>
          <th>当前提交步骤</th>
          <th>CA业务单编号</th>
          <th>CA业务单状态</th>
          <th>物流单号</th>
          <th>创建时间</th>
          <th>最后更新时间</th>
          <th *ngIf="btnText">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.appId}}</td>
          <td>{{item.orgName}}</td>
          <td>{{item.step | xnCaStep}}</td>
          <td>{{item.applyId}}</td>
          <td>{{item.status | xnCaStatus: item.step}}</td>
          <td>{{item.expressId}}</td>
          <td>{{item.createTime | xnDate}}</td>
          <td>{{item.updateTime | xnDate}}</td>
          <td *ngIf="btnText">
            <a *ngIf="item?.btnBool===true" href="javaScript:void(0)" (click)="viewDetail(item)">详情</a>
          </td>
        </tr>
        </tbody>
      </table>

      <xn-page [total]="total" [backPage]="paging" [size]="pageSize" (change)="onPage($event)"></xn-page>
    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
