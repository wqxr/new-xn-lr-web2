<section class="content-header">
  <h1>
    {{pageTitle}}
  </h1>
</section>
<section class="content">
  <div class="box-header">
    <app-panel-change-component [SelectItem]="labelPage" [type]="activeCode" (change)="changePage($event)"></app-panel-change-component>
  </div>
  <div class="box">
    <div class="box-body">
        <!--融资详情列表-->
        <app-comprehensive-testing-platform-operation
          *ngIf="activeCode===1.1"></app-comprehensive-testing-platform-operation>
        <app-comprehensive-testing-customer-rating *ngIf="activeCode===1.3"></app-comprehensive-testing-customer-rating>
        <app-comprehensive-testing-customer-fluidity
          *ngIf="activeCode===1.2"></app-comprehensive-testing-customer-fluidity>
        <app-comprehensive-testing-debt-rating *ngIf="activeCode===1.4"></app-comprehensive-testing-debt-rating>
      </div>
  </div>
</section>
