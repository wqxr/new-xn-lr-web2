<section class="content-header">
  <h1>
    {{pageTitle}}> {{detailTitle}}
  </h1>
</section>

<section class="content">
  <div class="box-header clearfix">
   <div class="pull-left">
     <app-panel-change-component [SelectItem]="nav" [type]="type" (change)="changePage($event)"></app-panel-change-component>
   </div>
    <a class="btn btn-default pull-right" (click)="onBack()">返回企业列表</a>
  </div>
  <div class="box">
    <div class="box-body">
      <app-progress-in-normal [customerInfo]="customerInfo" *ngIf="type==='normal'"></app-progress-in-normal>
      <app-financing-map *ngIf="type === 'grade'"></app-financing-map>
      <app-progress-in-credit [customerInfo]="customerInfo" *ngIf="type === 'credit'"></app-progress-in-credit>
      <app-progress-in-deal *ngIf="type === 'deal'"></app-progress-in-deal>
      <app-progress-in-flow *ngIf="type === 'flow'"></app-progress-in-flow>
      <app-progress-in-cash *ngIf="type === 'cash'"></app-progress-in-cash>
      <app-progress-in-house-hold [customerInfo]="customerInfo" *ngIf="type === 'houseHold'"></app-progress-in-house-hold>
    </div>
  </div>
</section>
