<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false">
  <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="mainForm" *ngIf="!!mainForm">
    <modal-header [showClose]="true">
      <h4 class="modal-title">新增用户</h4>
    </modal-header>
    <modal-body>
      <div class="panel panel-default">
        <div class="panel panel-primary xn-panel-sm">
          <div class="panel-body">
            <div class="form-group" *ngFor="let row of shows">
              <div class="col-sm-3 xn-control-label">
                {{row.title}} <span *ngIf="row.required !== false && row.required !== 0" class="required-label">*</span>
              </div>
              <div class="col-sm-6">
                <xn-input [row]="row" [form]="mainForm"></xn-input>
              </div>
              <div class="col-sm-2 xn-control-desc">
                {{row.memo}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-danger" [disabled]="!mainForm.valid" (click)="onSubmit()">确定</button>
      <button type="button" class="btn" (click)="modelClose()">取消</button>
    </modal-footer>
  </form>
</modal>
