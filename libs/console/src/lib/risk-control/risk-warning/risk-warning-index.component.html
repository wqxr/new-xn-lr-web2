<section class="content-header">
  <h1>
    {{pageTitle}}
  </h1>
</section>
<section class="content">
  <div class="box-header">
    <app-panel-change-component [SelectItem]="labelPage" [type]="activeCode"
                                (change)="changePage($event)"></app-panel-change-component>
  </div>
  <div class="box">
    <div class="box-body">
      <div>
        <!--åˆ—è¡¨-->
        <app-risk-warning-collection-reminder-index2 [urlData]="urlData"
                                                     *ngIf="activeCode===1.1"></app-risk-warning-collection-reminder-index2>
        <app-risk-warning-collection-reminder-index1 [urlData]="urlData" *ngIf="activeCode===1.2">
        </app-risk-warning-collection-reminder-index1>
        <app-risk-warning-invoice-management [urlData]="urlData" *ngIf="activeCode===1.3"
                                             (changeTab)="changePage($event)"></app-risk-warning-invoice-management>
        <app-risk-warning-ticket-management [urlData]="urlData"
                                            *ngIf="activeCode===1.4"></app-risk-warning-ticket-management>
        <app-risk-warning-due-reminder *ngIf="activeCode===1.5"></app-risk-warning-due-reminder>
      </div>
    </div>
  </div>
</section>
