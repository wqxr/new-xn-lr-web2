<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false">
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #form="ngForm">
    <modal-header [showClose]="false">
      <h4 class="modal-title">{{pageTitle}}</h4>
    </modal-header>
    <modal-body>
      <div class="form-group">
        <label class="col-sm-2 required-star">授信行</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" required name="creditBank" [(ngModel)]="entry.creditBank">
        </div>
        <label class="col-sm-2 required-star">授信种类</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" required="" name="creditType" [(ngModel)]="entry.creditType">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 required-star">评级</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" required name="grade" [(ngModel)]="entry.grade">
        </div>
        <label class="col-sm-2 required-star">年份</label>
        <div class="col-sm-4">
          <select name="text" [(ngModel)]="entry.inYear" class="form-control">
            <option [value]="item.value" *ngFor=" let item of yearSelectItem">{{item.label}}</option>
          </select>
          <!--<input type="text" class="form-control" required name="inYear" [(ngModel)]="entry.inYear">-->
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 required-star">授信额度(万元)</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" required name="creditLimit"
                 (input)="inputMoney('creditLimit',entry.creditLimit)" [(ngModel)]="entry.creditLimit">
        </div>
        <label class="col-sm-2 required-star">使用额度(万元)</label>
        <div class="col-sm-4">
          <input type="text" required class="form-control" name="creditUsed" [(ngModel)]="entry.creditUsed"
                 (input)="inputMoney('creditUsed',entry.creditUsed)">
        </div>
        <div class="col-sm-8 col-sm-offset-2 xn-input-alert" *ngIf="!calcMoney()?.bool">
          <div [innerHTML]="calcMoney()?.html"></div>
        </div>
        <div class="col-sm-8 col-sm-offset-2 xn-input-alert">
          <div [innerHTML]="textObj.text"></div>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" (click)="onCancel()">取消</button>
      <button type="submit" class="btn btn-success" [disabled]="!form.valid || !calcMoney()?.bool">提交</button>
    </modal-footer>
  </form>
</modal>
