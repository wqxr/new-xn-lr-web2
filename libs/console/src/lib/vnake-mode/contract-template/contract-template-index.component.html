<section class="content">
  <div class="box">
    <div class="box-header">
      {{pageTitle}}
    </div>
    <div class="box-body">
      <div class="form-group clearfix">
        <div class="col-sm-6 form-group" *ngFor="let item of shows">
          <div class="col-sm-2 title">
            <span>{{item.title}}</span>
          </div>
          <div class="col-sm-10">
            <xn-input [form]="mainForm" [row]="item"></xn-input>
          </div>
        </div>
      </div>
      <div class="form-group text-right">
        <button class="btn btn-primary" (click)="handleAdd()">新增</button>
        <button class="btn btn-primary" (click)="download()" [disabled]="!headBtnStatus">下载所选附件</button>
        <button class="btn btn-danger" (click)="deleteRow()" [disabled]="!headBtnStatus">删除</button>
        <button class="btn btn-primary" (click)="getData(1)">查询</button>
        <button class="btn btn-danger" (click)="reset()">重置</button>
      </div>
      <app-public-edit-table-component [data]="data" [heads]="heads"
                                       [config]="config"
                                       (handleRow)="handleRow($event)"
                                       (headBtn)="headBtn($event)"></app-public-edit-table-component>
      <xn-pagination [rows]="pageSize" [first]="first" [totalRecords]="total" [pageSizeOptions]="[5,10,20,30,50,100]"
                     (pageChange)="onPage($event)"></xn-pagination>
    </div>
  </div>
</section>
