<div class="flex-row" style="margin-left:-60px">
  <div style="display: flex;">
    <div class="this-title">
      综合费率</div>
    <div class="this-padding this-flex-1" style="margin-left:20px">
      <input #input class="form-control xn-input-font xn-input-border-radius" [value]='valuelist.comprehensiverate'
        readonly>
    </div>
    <div class="this-title">
      期限</div>
    <div class="this-padding this-flex-1">
      <input #input class="form-control xn-input-font xn-input-border-radius" [value]='valuelist.term'
        readonly>
    </div>
    <div class="this-title">
      可用额度</div>
    <div class="this-padding this-flex-1">
      <input #input class="form-control xn-input-font xn-input-border-radius"  [value]='valuelist.availableCredit'  readonly>
    </div>
  </div>
</div>
