
<div class="input-group" [formGroup]="form">
  <div class="input-group-btn">
    <div  class="btn btn-default btn-file" [ngClass]="myClass"
      style='float: left;width: 120px;border-radius: 3px;color:#3c8dbc;padding: 2px 5px !important;'>
      <span class="hidden-xs xn-input-font">上传文件</span>
      <input type="hidden" [formControlName]="row.name">
      <input type="file" (change)="onSelect($event)" [disabled]="delButtonStatus" (click)="onBeforeSelect($event)"
        multiple>
    </div>
    <p class='detailP' *ngIf="showP">{{imgType}}</p>
  </div>
</div>

<span class="xn-input-alert">{{alert}}</span>
<ng-container *ngIf="files.length > 0">
  <div class="table-box">
    <table class="table table-hover file-row-table">
      <tbody>
        <tr *ngFor="let file of files">
          <ng-container *ngIf="!!file.fileName">
            <td>
              <a class="xn-click-a" (click)="onView(file)">{{file?.fileName}}</a>
            </td>
            <td>
              <button type="button" [disabled]="delButtonStatus" class="specialclose close" (click)="onRemove(file.fileId)">
                <span>&times;</span></button>
            </td>
          </ng-container>
          <ng-container *ngIf="!!file.label">
            <td>
              <a class="xn-click-a" (click)="showContract(file.id, file.secret,file.label)">{{file.label}}</a>
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
