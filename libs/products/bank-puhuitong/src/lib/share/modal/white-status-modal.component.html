<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false" (onDismiss)="onOk()">
  <modal-header [showClose]="true" style='text-align:left'>
    <h4 class="modal-title">白名单记录</h4>
  </modal-header>
  <modal-body>
    <div class="clearfix" style="max-height: calc( 100vh - 280px);overflow-y: auto;overflow-x:hidden;">
      <div class="form-group">
        <div class="col-sm-2 xn-control-label">
          企业名称：
        </div>
        <div class="col-sm-8">
          <input class="form-control xn-input-font xn-input-border-radius" type='text' [value]='params.orgName'
            readonly />
        </div>
      </div>
      <div class="form-group" style='clear:both;margin-top:50px'>
        <div class="col-sm-2 xn-control-label">
          风控模型白名单更新记录：
        </div>
        <div class="col-sm-8">
          <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th>白名单状态</th>
                <th>更新时间</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="datalist02.length;">
                <tr *ngFor="let item of datalist02;let i=index">
                  <!-- 行选则 -->
                  <td>{{item.whiteStatus}}</td>
                  <!-- 列内容 -->
                  <td>{{item.date}}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <xn-pagination [rows]="pageConfig.pageSize" [first]="pageConfig.first" [totalRecords]="pageConfig.total"
          [pageSizeOptions]="[5,10,20,30,50,100]" (pageChange)="onPage($event)"></xn-pagination>
      </div>
    </div>




  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-success" (click)="onOk()">确定</button>
  </modal-footer>
</modal>
