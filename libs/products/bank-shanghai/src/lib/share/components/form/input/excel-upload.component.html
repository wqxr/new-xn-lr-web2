<div class="input-group" style="width: 100%; display: block" [formGroup]="form">
  <div style="padding-bottom: 5px">
    <div class="btn btn-default" type="button" (click)="downloadTp()">
      <span style="color: #3c8dbc;font-size: 12px">下载模板</span>
    </div>
    <div class="btn btn-default btn-file xn-table-upload">
      <span class="hidden-xs xn-input-font">上传Excel</span>
      <input type="file" accept=".xlsx,.xls" (change)="onUploadExcel($event)" (click)="onBeforeUpload($event)">
    </div>
    <input type="hidden" [formControlName]="row.name">
    <span style="margin-left: 5px;color: #c3c0c0;">支持文件格式{{row.options?.excelext}}</span>
  </div>
</div>
<span class="xn-input-alert">{{alert}}</span>
<table class="table table-hover file-row-table" *ngIf="files.length > 0">
  <tbody>
    <tr *ngFor="let file of files">
      <td>
        <a class="xn-click-a" (click)="onView(file)">{{file.fileName}}</a>
      </td>
      <td>
        <button type="button" class="close" (click)="onRemove(file.fileId)">
          <span>&times;</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
