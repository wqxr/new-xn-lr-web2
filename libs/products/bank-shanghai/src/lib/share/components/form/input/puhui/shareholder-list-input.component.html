<section>
  <div class="panel-body">
    <div class="form-group" *ngFor="let row of shareholderList; let i = index">
      <ng-container>
        <div *ngIf="showShrhld(row)">
          <div *ngIf="row.checkerId==='shrhld' && ['sub_sh_prattwhitney_input', 'sub_so_prattwhitney_input'].includes(flowId)" class="checkerTitle">
            <h3 class="checkerHead">股东信息</h3>
            <button *ngIf="!row.options.readonly" type="button" class="btn btn-primary" [disabled]="disAddForm()"
              (click)="addShrhld()">新增股东</button>
          </div>
          <div *ngIf="row.checkerId==='shrhld' && ['sub_sh_prattwhitney_input', 'sub_so_prattwhitney_input'].includes(flowId)" class="checkerTitle">
            <p style="color: #f59a23;">温馨提示：<span>可通过查询企查查网站（www.qcc.com）-基础信息-股东信息处填写该部分信息</span></p>
          </div>
          <div style="display: flex;justify-content:flex-end; align-items: center; padding: 0 50px;">
            <button type="button" class="btn btn-danger" (click)="delShrhld(i)" *ngIf="showShrhldBtn(row)">删除</button>
          </div>
        </div>
      </ng-container>
      <!-- 股东信息 -->
      <div class="col-sm-12">
        <app-dynamic-input [row]="row" [form]="shareholderListFrom" formModule="dragon-input">
        </app-dynamic-input>
      </div>
    </div>
  </div>
</section>
