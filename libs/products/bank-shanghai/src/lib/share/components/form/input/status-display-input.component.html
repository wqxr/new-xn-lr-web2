<div class="row">
  <div class="col-md-10">
    <div class="btn-group btn-group-sm" role="group" aria-label="status-btn">
      <ng-container *ngFor="let item of items;let i=index">
        <div class="btn-group" role="group" [attr.aria-label]="'status-group' + i" style="margin-right: 10px;">
          <span type="button" class="{{item.class}}">{{item.label}}</span>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="col-md-2 text-right" *ngIf="linkOption && linkOption.label">
    <!-- <a class="xn-click-a" (click)="onTipClick()">
      {{linkOption.label}}
    </a> -->
    <a target="_blank" *ngIf="!!tipClickLink" class="xn-click-a" [routerLink]="[tipClickLink]" [queryParams]="queryParams" routerLinkActive="router-link-active">
      {{linkOption.label}}
    </a>
  </div>
</div>
