<section class="content-header">
  <h1>
    {{ pageTitle }}
    <small>{{ pageDesc }}</small>
  </h1>
</section>

<section class="content">
  <div class="app-flow-process">
    <!--主流程记录-->
    <xn-oct-puhui-flow-process-component [flowProcess]="flowProcess">
    </xn-oct-puhui-flow-process-component>
  </div>

  <form class="form-horizontal" *ngIf="svrConfig">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title">{{ svrConfig.flow.flowName }} -
          {{ svrConfig.procedure.procedureName }}</span>
      </div>
      <div class="panel-body">
        <!-- 表单项 -->
        <ng-container *ngIf="svrConfig">
          <!-- 第一步 -->
          <oct-account-step-first *ngIf="step === firstStep" newFlow="true" [svrConfig]="svrConfig"></oct-account-step-first>
          <!-- 第二步 -->
          <oct-account-step-second *ngIf="step === secondStep" newFlow="true" [svrConfig]="svrConfig"></oct-account-step-second>
          <!-- 第三步 -->
          <oct-account-step-third *ngIf="step === thirdStep" newFlow="true" [svrConfig]="svrConfig"></oct-account-step-third>
        </ng-container>
      </div>
    </div>
  </form>
</section>
