<div class="row">
    <div class="col-md-6 xn-dselect-first">
      <select class="form-control xn-input-font" [(ngModel)]="proxyValue" [ngClass]="proxyClass" (blur)="proxyBlur($event)"
        [disabled]="row.options.readonly" (change)="proxyChange($event)">
        <option value="">-请选择-</option>
        <option *ngFor="let option of row.selectOptions" value="{{option.value}}">{{option.label}}</option>
      </select>
    </div>
  
    <div class="col-md-6 xn-dselect-second">
      <select class="form-control xn-input-font" *ngIf="secondOptions.length>0" [(ngModel)]="statusValue" [ngClass]="statusClass"
        [disabled]="row.options.readonly" (blur)="statusBlur($event)" (change)="statusChange($event)">
        <option value="">-请选择-</option>
        <option *ngFor="let option of secondOptions" value="{{option.value}}">{{option.label}}</option>
      </select>
    </div>
  </div>
  <span class="xn-input-alert">{{alert}}</span>
