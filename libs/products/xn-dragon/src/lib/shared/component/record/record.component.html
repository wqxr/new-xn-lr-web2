<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{pageTitle}}
    <small>{{pageDesc}}</small>
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header">
    <h3 class="box-title">{{tableTitle}}</h3>
    <button  class=" btn btn-danger" (click)="onNewRecord()" style="float: right;" *ngIf="showNew">{{newBtnText}}</button>
  </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table id="mainTable" class="table table-bordered table-striped text-center"></table>
    </div>
    <!-- /.box-body -->
  </div>
</section>
<!-- /.content -->
