<section class="content-header">
  <h1>
    {{ pageTitle }}
    <small>{{ pageDesc }}</small>
  </h1>
</section>

<section class="content">
  <div
    class="app-flow-process"
    *ngIf="flowId !== '' && showProgress"
  >
    <ng-container>
      <xn-dragon-flow-process-component
        [flowId]="flowId"
      ></xn-dragon-flow-process-component>
    </ng-container>
  </div>

  <form
    class="form-horizontal"
    *ngIf="svrConfig"
    (ngSubmit)="onSubmit()"
    [formGroup]="mainForm"
  >
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title"
          >{{ svrConfig.flow.flowName }} -
          {{ svrConfig.procedure.procedureName }}</span
        >
      </div>
      <div class="panel-body">
        <div class="form-group" *ngFor="let row of rows">
          <div
          *ngIf="showRow(row)"
            class="col-sm-2 xn-control-label"
            [ngClass]="{
              'required-label-strong': hwModeService.checkRequiredAndReadonly(
                row
              ).bold,
              'required-star': hwModeService.checkRequiredAndReadonly(row).star,
              'fa fa-question-circle': hwModeService.checkHelp(row).help
            }"
          >
            {{ row.title }}
          </div>
          <div *ngIf="showRow(row)" class="col-sm-8">
            <app-dynamic-input
              [row]="row"
              [form]="mainForm"
              [formModule]="formModule"
              [svrConfig]="svrConfig"
            ></app-dynamic-input>
          </div>
          <div class="col-sm-2 xn-control-desc">
            {{ row.memo }}
            <span *ngIf="!!row.other && getRowOther(row).type === 1" [ngStyle]="{'color': getRowOther(row).color}">
              *{{getRowOther(row).value}}
            </span>
            <span *ngIf="!!row.other && getRowOther(row).type === 2" [ngStyle]="{'color': getRowOther(row).color}">
              <a class="xn-click-a" (click)="onRowOtherClick(getRowOther(row).value, row)">
                {{getRowOther(row).value }}
              </a>
            </span>
          </div>
        </div>
        <!--tips-->
        <div class="text-right red" *ngIf="hwModeService.checkersTips(rows)">
          * 为必填项
        </div>
      </div>
      <div class="panel-footer text-right">
        <button
          type="button"
          class="btn btn-default pull-left"
          (click)="onCancel()"
        >
          返回
        </button>
        <button
          type="button"
          *ngIf="svrConfig.flow.flowId === 'entry_registration_code6'"
          (click)="onRegistration()"
          class="btn btn-primary disabled"
        >
          中登登记
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!mainForm.valid && !loadingback"
        >
          提交
        </button>
      </div>
    </div>
  </form>
</section>
