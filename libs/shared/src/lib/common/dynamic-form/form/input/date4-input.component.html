<div [formGroup]="form" class="input-group date">
  <div class="item-control">
    <input type="text" #configDate class="form-control date-input selectDate" [disabled]="row.options.readonly"
      [placeholder]="'请选择或输入时间,格式20200101'" [formControlName]="row.name">
    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
  </div>
</div>
<span class="xn-input-alert" #alertInfo></span>
