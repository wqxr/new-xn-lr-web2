<div class="input-group" [formGroup]="form">
  <div class="input-group-btn">
    <button *ngIf="showDownLoadBtn()" style="float: left;margin-right: 30px;border-radius: 2px;" type="button"
      class="btn btn-primary" (click)="onDownload()">模板下载</button>
    <div class="btn btn-default btn-file" [ngClass]="myClass"
      style='float: left;width: 120px;border-radius: 3px;float:left;color:#3c8dbc;padding: 6px 5px !important;'>
      <span class="hidden-xs xn-input-font">上传文件</span>
      <input type="hidden" [formControlName]="row.name">
      <input type="file" (change)="onSelect($event)" [disabled]="delButtonStatus" (click)="onBeforeSelect($event)">
    </div>
    <p class='detailP' *ngIf="showP && !delButtonStatus">{{imgType}}</p>
    <p class='helpMsg' *ngIf="row.options?.helpMsg">{{row.options?.helpMsg}}</p>
  </div>
</div>
<span class="xn-input-alert">{{alert}}</span>
<table class="table table-hover file-row-table" *ngIf="files.length > 0">
  <tbody>
    <tr *ngFor="let file of files">
      <td style='width:95%'>
        <a class="xn-click-a" (click)="onView(file)">{{file.fileName}}</a>
      </td>
      <td>
        <button type="button" *ngIf="!delButtonStatus" class="specialclose close" (click)="onRemove(file.fileId)">
          <span>&times;</span></button>
      </td>
    </tr>
  </tbody>
</table>
