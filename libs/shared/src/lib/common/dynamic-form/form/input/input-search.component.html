<div [formGroup]="form" class='col-sm-8'>
  <ng-container>
    <input #input class="form-control xn-input-font xn-input-border-radius" [ngClass]="myClass" type="text"
      [formControlName]="row.name" [placeholder]="row.placeholder" (blur)="onBlur($event)" autocomplete="off"
      [readonly]='hasValue' />
  </ng-container>
</div>
<div class='col-sm-4'>
  <ng-container *ngIf='!ctrl.value;else block1'>
    <button  [disabled]="!ctrl.value" class="btn btn-primary">查询</button>
  </ng-container>
  <ng-template #block1>
      <a (click)='searchCertify($event)' class="btn btn-primary">查询</a>
  </ng-template>
  <a (click)='resetCompany()' class="btn btn-primary">重置</a>
</div>
