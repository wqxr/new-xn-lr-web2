<div style="display:flex">
  <select
    class="form-control xn-input-font"
    style="width:20%"
    [(ngModel)]="ischeck"
    name="transactionStatus"
    [ngClass]="myClass"
    (change)="onBlur1()"
  >
    <option value="-1">请选择</option>
    <option *ngFor="let option of selectArrary" value="{{ option.value }}">{{
      option.label
    }}</option>
  </select>
  <div [formGroup]="form" style="width:80%">
    <div class="input-group date">
      <div class="item-control">
        <input
          type="text"
          [name]="row.name"
          [disabled]="ischeck !== '1'"
          #configDate
          class="form-control date-input"
        />
        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
      </div>
    </div>
  </div>
</div>
