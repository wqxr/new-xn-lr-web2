<div class="row">
  <div class="col-md-4 xn-mselect-right">
    <select class="form-control xn-input-font" [(ngModel)]="selectModel.first" [ngClass]="myClass" (blur)="onBlur($event)"
      [disabled]="row.options.readonly" (change)="onChange($event, 'first')">
      <option value="">-请选择-</option>
      <option *ngFor="let firstOption of row.selectOptions" value="{{firstOption.value}}">{{firstOption.label}}</option>
    </select>
  </div>
  <div class="col-md-4 xn-mselect-right xn-mselect-left">
    <select class="form-control xn-input-font" [(ngModel)]="selectModel.second" [ngClass]="myClass" (blur)="onBlur($event)"
      [disabled]="row.options.readonly" (change)="onChange($event, 'second')">
      <option value="">-请选择-</option>
      <option *ngFor="let secondOption of secondOptions" value="{{secondOption.value}}">{{secondOption.label}}</option>
    </select>
  </div>
  <div class="col-md-4 xn-mselect-left">
    <select class="form-control xn-input-font" [(ngModel)]="selectModel.third" [ngClass]="myClass" (blur)="onBlur($event)"
      [disabled]="row.options.readonly" (change)="onChange($event, 'third')">
      <option value="">-请选择-</option>
      <option *ngFor="let thirdOption of thirdOptions" value="{{thirdOption.value}}">{{thirdOption.label}}</option>
    </select>
  </div>
</div>
<span class="xn-input-alert">{{alert}}</span>
