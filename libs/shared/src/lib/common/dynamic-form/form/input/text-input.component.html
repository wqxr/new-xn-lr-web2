<div class="inMemo" *ngIf="inMemo !== ''">{{ inMemo }}</div>
<div [formGroup]="form">
  <ng-container *ngIf="row.name !== 'signTime'">
    <div [ngClass]="{ 'input-group': row.options?.unit }">
      <input
        #input
        [ngStyle]="{ 'border-style': borderStyle() }"
        class="form-control xn-input-font xn-input-border-radius"
        [ngClass]="myClass"
        type="text"
        [formControlName]="row.name"
        [placeholder]="placeholderText()"
        (blur)="onBlur($event)"
        autocomplete="off"
        [attr.aria-describedby]="row.name"
        (keydown.enter)="onKeyDownEnter($event, row)"
      />
      <span
        class="input-group-addon"
        *ngIf="row.options?.unit"
        [attr.id]="row.name"
        >{{ row.options?.unit }}</span
      >
      <a *ngIf="isShow" href="javascript:void(0)" (click)="getinfo()">获取</a>
    </div>
    <span class="xn-input-alert">{{ alert }}</span>
  </ng-container>
  <ng-container *ngIf="row.name === 'signTime'">
    <input
      #dateInput
      class="form-control xn-input-border-radius"
      type="text"
      id="kprq"
      (input)="onDateInput()"
      placeholder="格式: 20170731"
      [formControlName]="row.name"
    />
    <div class="this-control">
      <span class="xn-input-alert">{{ dateAlert }}</span>
    </div>
  </ng-container>
</div>
