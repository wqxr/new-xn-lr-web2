<section class="content">
  <form class="form-horizontal" (ngSubmit)="base.onSubmitAdd()" [formGroup]="mainForm" novalidate>
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">新增{{base.superConfig.showName}}</h3>
      </div>
      <!-- /.box-header -->

      <div class="box-body">
        <div class="form-group" *ngFor="let field of fields">
          <div class="col-sm-3 xn-control-label">
            {{field.title}}
            <span *ngIf="field.required !== false && field.required !== 0" class="required-label">*</span>
          </div>
          <div class="col-sm-6">
            <xn-input [row]="field" [form]="mainForm"></xn-input>
          </div>
          <div class="col-sm-3 xn-control-desc">
            {{field.memo}}
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->

    <div class="row" style="padding-top: 20px">
      <div class="col-md-4 col-md-offset-2">
          <button type="button" class="btn btn-default btn-lg btn-block" (click)="base.onCancel()">返回</button>
      </div>
      <div class="col-md-4">
        <button type="submit" [disabled]="!mainForm.valid" class="btn btn-primary btn-lg btn-block">提交</button>
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
