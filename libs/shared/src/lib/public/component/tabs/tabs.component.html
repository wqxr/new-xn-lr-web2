<section class="content-header">
  <h1>{{ title }}</h1>
</section>
<section class="content">
  <div class="box">
    <div class="box-body">
      <ul class="nav nav-tabs">
        <ng-container>
          <li
            *ngFor="let tab of tabs; index as i;"
            [ngClass]="{ active: activeLinkIndex === i }"
            [routerLink]="tab.link"
          >
            <a class="xn-click-a" data-toggle="tab"> {{ tab.label }}</a>
          </li>
        </ng-container>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
