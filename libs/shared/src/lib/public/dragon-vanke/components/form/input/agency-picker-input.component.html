<div class="inMemo" *ngIf="inMemo !== ''">{{ inMemo }}</div>
<div class="input-group" [formGroup]="form">
  <span
    class="form-control xn-input-font xn-input-first-border-radius"
    [ngClass]="myClass"
  >
    <span class="xn-picker-label">{{ label }}</span>
  </span>
  <span class="input-group-btn">
    <input type="hidden" [formControlName]="row.name" />
    <button
      type="button"
      class="btn btn-default btn-flat xn-input-font"
      [disabled]="ctrl.disabled"
      [ngClass]="myClass"
      (click)="onSelect(list)"
    >
      选择...
    </button>
  </span>
</div>
<span class="xn-input-alert">{{ alert }}</span>
<div style="max-height: 300px;overflow-y: auto">
  <table class="table table-hover" *ngIf="list.length > 0" style="margin-bottom: 0;">
    <tbody>
      <tr *ngFor="let item of list">
          <td>
            <a class="xn-click-a">{{item?.userName}}-{{ item?.orgName }}</a>
          </td>
          <td>
            <button
              type="button"
              class="close"
              [disabled]="ctrl.disabled"
              (click)="onRemove('userId', item.userId)"
            >
              <span>&times;</span>
            </button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
