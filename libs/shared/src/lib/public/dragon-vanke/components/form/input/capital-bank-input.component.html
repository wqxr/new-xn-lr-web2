<div [formGroup]="form">
        <div class="form-group">
          <span
            class="col-sm-3 control-label"
            [ngClass]="{ 'title-text': row.required }"
            >户名</span
          >
          <div class="col-sm-9">
            <input
              class="form-control xn-input-font xn-input-border-radius"
              type="text"
              [value]="data.accountName"
              name="factoringBankName"
              [disabled]="!accountNameBool"
              (input)="handleEdit1($event)"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <span
            class="col-sm-3 control-label"
            [ngClass]="{ 'title-text': row.required }"
            >账号</span
          >
          <div class="col-sm-9">
                <input
                  class="form-control xn-input-font xn-input-border-radius"
                  type="text"
                  [value]="data.accountNumber"
                  name="factoringBankName"
                  [disabled]="!accountNameBool"
                  (input)="handleEdit2($event)"
                  autocomplete="off"
                />
              </div>
        </div>

        <div class="form-group">
          <span
            class="col-sm-3 control-label"
            [ngClass]="{ 'title-text': row.required }"
            >开户行</span
          >
          <div class="col-sm-9">
            <input
              class="form-control xn-input-font xn-input-border-radius"
              type="text"
              name="factoringBank1"
              [value]="data.bankName"
              (input)="handleEdit3($event)"
              autocomplete="off"
              [disabled]="!bankNameBool"
            />
          </div>
        </div>
      </div>
