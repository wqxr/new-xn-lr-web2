<div [formGroup]="form">
  <div class="form-group">
    <span
      class="col-sm-3 control-label"
      [ngClass]="{ 'title-text': row.required }"
      >{{factoringPayConfirmTilte}}</span
    >
    <div class="col-sm-9">
      <input
        class="form-control xn-input-font xn-input-border-radius"
        type="text"
        [value]="data.codeFactoringPayConfirm"
        name="codeFactoringPayConfirm"
        (input)="handleEdit($event, 'codeFactoringPayConfirm')"
        [disabled]="!!dataObj.codeFactoringPayConfirm && dataObj.codeFactoringPayConfirm !== ''"
        autocomplete="off"
      />
    </div>
  </div>
  <div class="form-group" *ngIf="!isLoganBoshi">
    <span
      class="col-sm-3 control-label"
      [ngClass]="{ 'title-text': row.required }"
      >《付款确认书（总部致券商）》编号</span
    >
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control xn-input-font xn-input-border-radius"
        name="codeBrokerPayConfirm"
        (input)="handleEdit($event, 'codeBrokerPayConfirm')"
        [value]="data.codeBrokerPayConfirm"
        autocomplete="off"
      />
    </div>
  </div>
  <div class="form-group">
    <span
      class="col-sm-3 control-label"
      [ngClass]="{ 'title-text': row.required }"
      >《致总部公司通知书（二次转让）》编号</span
    >
    <div class="col-sm-9">
      <input
        class="form-control xn-input-font xn-input-border-radius"
        type="text"
        name="codeNotice2"
        [value]="data.codeNotice2"
        (input)="handleEdit($event, 'codeNotice2')"
        autocomplete="off"
      />
    </div>
  </div>
  <div class="form-group">
    <span
      class="col-sm-3 control-label"
      [ngClass]="{ 'title-text': row.required }"
      >《总部公司回执（二次转让）》编号</span
    >
    <div class="col-sm-9">
      <input
        class="form-control xn-input-font xn-input-border-radius"
        type="text"
        name="codeReceipt2"
        [value]="data.codeReceipt2"
        (input)="handleEdit($event, 'codeReceipt2')"
        autocomplete="off"
      />
    </div>
  </div>
</div>
