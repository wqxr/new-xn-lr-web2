<div [formGroup]="form">
  <!-- <div style="padding: 2px 5px;float:left;margin-bottom:10px" class="btn btn-default btn-file xn-table-upload block">
    <span class="hidden-xs xn-input-font" style='display: block;height: 25px;width: 100px;line-height: 25px;'
      (click)="handleAdd()">选择</span>
  </div> -->
  <div
    style="padding: 2px 5px; float: left; width: 120px"
    class="btn btn-default btn-file xn-table-upload block"
    (click)="handleAdd()"
    *ngIf="svrConfig.record.flowId==='dragon_financing'"
  >
    <span class="hidden-xs xn-input-font">选择</span>
  </div>
  <span
    class="hidden-xs xn-input-font"
    style="
      display: block;
      float: left;
      height: 25px;
      line-height: 25px;
      margin-left: 20px;
      color: #ccc;
    "
    *ngIf="row.other==='undefined'"
    >点此选择/新增银行账号</span
  >
  <table class="table table-bordered text-center">
    <tbody>
      <tr>
        <td style="width: 20%">收款单位户名</td>
        <td>
          {{items.accountName}}
          <!-- <input class="form-control xn-input-font xn-input-border-radius" readonly type="text" [value]='items.accountName'  (blur)="onBlur()" (change)="inputChange($event,'accountName')"/> -->
        </td>
      </tr>
      <tr>
        <td>收款单位账号</td>
        <td>
          {{items.cardCode}}
          <!-- <input class="form-control xn-input-font xn-input-border-radius" readonly type="text" [value]='items.cardCode'  (blur)="onBlur()" (change)="inputChange($event,'cardCode')"/> -->
        </td>
      </tr>
      <tr>
        <td>收款单位开户行</td>
        <td>
          {{items.bankName}}
          <!-- <input class="form-control xn-input-font xn-input-border-radius" readonly type="text" [value]='items.bankName'  (blur)="onBlur()" (change)="inputChange($event,'bankName')"/> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
<span class="xn-input-alert">{{alert}}</span>
