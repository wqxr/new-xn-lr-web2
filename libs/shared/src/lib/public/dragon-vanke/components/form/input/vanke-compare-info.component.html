<div>
  <p style="width: 50%">原收款信息:</p>
  <table
    class="table-hover table table-bordered file-row-table"
    style="border: 0"
    cellspacing="0"
  >
    <tr>
      <th style="width: 20%">收款单位户名</th>
      <td>{{ datavalue?.old.receiveOrg }}</td>
    </tr>
    <tr>
      <th>收款单位账号</th>
      <td>{{ datavalue?.old.receiveAccount }}</td>
    </tr>
    <tr>
      <th>收款单位开户行</th>
      <td>{{ datavalue?.old.receiveBank }}</td>
    </tr>
    <tr>
      <th>变更原因</th>
      <td>
        <select
          class="form-control xn-input-font"
          [value]="datavalue?.changeReason"
          (change)="inputChange($event)"
          [disabled]="svrConfig.isPreTrade === 1"
        >
          <option value="">请选择</option>
          <option
            *ngFor="let option of selectOptions"
            value="{{ option.value }}"
          >
            {{ option.label }}
          </option>
        </select>
      </td>
    </tr>
  </table>
  <div style="display: inline-flex">
    <p style="width: 50%">新收款信息:</p>
    <div
      style="padding: 10px 5px; float: left; width: 120px"
      class="btn btn-default btn-file xn-table-upload block"
      (click)="handleAdd()"
    >
      <span class="hidden-xs xn-input-font">选择</span>
    </div>
  </div>
  <div class="xn-input-alert" *ngIf="alert1">{{ alert1 }}</div>
  <table class="table table-bordered text-center" style="margin-top: 20px">
    <tbody>
      <tr>
        <td style="width: 20%">收款单位户名</td>
        <td>
          {{ datavalue?.new.receiveOrg }}
        </td>
      </tr>
      <tr>
        <td>收款单位账号</td>
        <td>
          {{ datavalue?.new.receiveAccount }}
        </td>
      </tr>
      <tr>
        <td>收款单位开户行</td>
        <td>
          {{ datavalue?.new.receiveBank }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
