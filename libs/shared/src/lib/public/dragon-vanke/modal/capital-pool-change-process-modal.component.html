<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false">
  <form class="form-horizontal" (ngSubmit)="onSubmit()">
    <modal-header [showClose]="false">
      <h4 class="modal-title">变更</h4>
    </modal-header>
    <modal-body>
      <div class="form-group" *ngFor="let row of shows">
        <div class="col-sm-4 xn-control-label">
        </div>
        <div class="col-sm-6">
          <app-dynamic-input [row]="row" [form]="form" [formModule]="formModule"></app-dynamic-input>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" (click)="onCancel()">
        取消
      </button>
      <button type="submit" class="btn btn-success" [disabled]="!form?.valid">
        确定
      </button>
    </modal-footer>
  </form>
</modal>
