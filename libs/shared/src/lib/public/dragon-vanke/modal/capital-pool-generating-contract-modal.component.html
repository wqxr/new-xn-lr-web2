<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false">
  <form class="form-horizontal" (ngSubmit)="onSubmit()">
    <modal-header [showClose]="false">
      <h4 class="modal-title">生成合同</h4>
    </modal-header>
    <modal-body *ngIf="form">
      <div class="form-group" *ngFor="let row of shows">
        <div class="col-sm-2 xn-control-label">
          {{ row.title }}
          <span
            *ngIf="row.required !== false && row.required !== 0"
            class="required-label"
            >*</span
          >
        </div>
        <div class="col-sm-8">
          <app-dynamic-input
            [row]="row"
            [form]="form"
            [formModule]="formModule"
          ></app-dynamic-input>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" (click)="onCancel()">
        取消
      </button>
      <button type="submit" class="btn btn-success" [disabled]="!form?.valid">
        提交
      </button>
    </modal-footer>
  </form>
</modal>
