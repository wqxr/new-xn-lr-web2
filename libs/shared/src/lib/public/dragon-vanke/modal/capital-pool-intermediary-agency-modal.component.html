<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false">
  <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="!!form">
    <modal-header [showClose]="false">
      <h4 class="modal-title">{{ modalType }}中介机构用户</h4>
    </modal-header>
    <modal-body>
      
      <div style="max-height: calc( 100vh - 400px);overflow-y: auto;overflow-x: hidden;">
        <div class="form-group" *ngFor="let row of shows">
          <div class="col-sm-2 xn-control-label">
            {{ row.title }}
            <span *ngIf="row.required !== false && row.required !== 0" class="required-label">*</span>
          </div>
          <div class="col-sm-8">
            <app-dynamic-input [row]="row" [form]="form" [formModule]="formModule"></app-dynamic-input>
          </div>
          <div class="col-sm-2 xn-control-desc">
            {{ row.memo }}
          </div>
        </div>
      </div>

    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" (click)="onCancel()">
        取消
      </button>
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">
        提交
      </button>
    </modal-footer>
  </form>
</modal>
