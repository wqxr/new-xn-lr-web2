<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false">
  <form class="form-horizontal">
    <modal-header [showClose]="false">
      <h4 class="modal-title">退回原因</h4>
    </modal-header>
    <modal-body>
      <div class="form-group" *ngFor="let row of shows">
        <div class="col-sm-2 xn-control-label">
          {{ row.title }}
        </div>
        <div class="col-sm-8">
          <app-dynamic-show
            [row]="row"
            [form]="form"
            [formModule]="formModule"
          ></app-dynamic-show>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" (click)="onCancel()">
        取消
      </button>
    </modal-footer>
  </form>
</modal>
