<ol>

    <div class="tc-15-step-name">供应商发起变更协议申请</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(2)">
    <div class="tc-15-step-name">保理商签署合同</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(3)">
    <div class="tc-15-step-name">银行处理申请</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(4)">
    <div class="tc-15-step-name">保理商上传变更后信息</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(5)">
    <div class="tc-15-step-name">交易完成</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(8)">
    <div class="tc-15-step-name">终止</div>
  </li>
