<ol>
  <li [ngClass]="cssClass(1)">
    <div class="tc-15-step-name">申请保理</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(2)">
    <div class="tc-15-step-name">平台处理申请资料</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(3)">
    <div class="tc-15-step-name">保理商审批并签署合同</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(4)">
    <div class="tc-15-step-name">申请企业确认并签署合同</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(5)">
    <div class="tc-15-step-name">保理商签发放款确认书</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(6)">
    <div class="tc-15-step-name">申请企业确认放款确认书</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(7)">
    <div class="tc-15-step-name" style="margin-bottom: 5px;">保理商放款</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(9)">
    <div class="tc-15-step-name">交易完成</div>
  </li>
  <li [ngClass]="cssClass(8)">
    <div class="tc-15-step-name">终止</div>
  </li>
</ol>
