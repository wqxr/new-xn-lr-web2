<ol>
  <li [ngClass]="cssClass(1)">
    <div class="tc-15-step-name">保理商和地产预录入</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(2)">
    <div class="tc-15-step-name">上传保理业务资料</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(3)">
    <div class="tc-15-step-name">平台处理申请资料</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(4)">
    <div class="tc-15-step-name">保理商审批并签署合同</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(5)">
    <div class="tc-15-step-name">申请方确认并签署合同</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(6)">
    <div class="tc-15-step-name">项目公司签署付款确认书</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(7)">
    <div class="tc-15-step-name">保理商签发放款确认书</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(8)">
    <div class="tc-15-step-name">申请方确认放款确认书</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(9)">
    <div class="tc-15-step-name">保理商放款</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(10)">
    <div class="tc-15-step-name">金地总部签署</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(11)">
    <div class="tc-15-step-name">城市公司签署通知书</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(12)">
    <div class="tc-15-step-name">交易完成</div>
    <div class="tc-15-step-arrow"></div>
  </li>
  <li [ngClass]="cssClass(13)">
    <div class="tc-15-step-name">终止</div>
  </li>
</ol>
