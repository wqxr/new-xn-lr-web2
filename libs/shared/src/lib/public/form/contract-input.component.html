<div class="input-group" style="width: 100%" [formGroup]="form">
  <table class="table table-bordered table-hover file-row-table" width="100%">
    <thead>
    <tr>
      <th><span style="line-height: 20px;">合同扫描件</span></th>
      <th *ngIf="!map"><span style="line-height: 20px;">合同名称</span></th>
      <th *ngIf="!map"><span style="line-height: 20px;">合同编号</span></th>
      <th *ngIf="map"><span style="line-height: 20px;">机构名称</span></th>
      <th *ngIf="map"><span style="line-height: 20px;">机构类型</span></th>
      <th *ngIf="map"><span style="line-height: 20px;">行业</span></th>
      <th *ngIf="map"><span style="line-height: 20px;">所在省市</span></th>
      <th style="width: 80px;">
        <a class="xn-click-a" style="line-height: 20px;" (click)="onNew()" *ngIf="mode === 'upload' || mode === 'upload_edit'">新增合同</a>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>
        <a class="xn-click-a" (click)="onView(item)">文件</a>
      </td>
      <td *ngIf="!map">{{item.contractTitle}}</td>
      <td *ngIf="!map">{{item.contractNum}}</td>
      <td *ngIf="map">{{item.appName}}</td>
      <td *ngIf="map">{{item.orgType | xnOrg}}</td>
      <td *ngIf="map">{{item.orgIndustry | xnDselect}}</td>
      <td *ngIf="map">{{item.orgCity | xnDselect}}</td>
      <td>
        <ng-container *ngIf="mode === 'upload'">
          <a class="xn-click-a" (click)="onRemove(item)">删除</a>
        </ng-container>
        <ng-container *ngIf="mode === 'upload_edit'">
          <a class="xn-click-a" (click)="onEdit(item)" style="margin-right: 6px;">补充</a>
          <a class="xn-click-a" (click)="onRemove(item)">删除</a>
        </ng-container>
        <ng-container *ngIf="mode === 'edit'">
          <a class="xn-click-a" (click)="onEdit(item)" style="margin-right: 6px;">补充</a>
          <a class="xn-click-a" (click)="onView(item)">查看</a>
        </ng-container>
        <ng-container *ngIf="mode === 'view'">
          <a class="xn-click-a" (click)="onView(item)">查看</a>
        </ng-container>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<span class="xn-input-alert">{{alert}}</span>
