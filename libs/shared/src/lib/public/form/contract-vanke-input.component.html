<div class="input-group" style="width: 100%" [formGroup]="form">
  <table class="table table-bordered table-hover file-row-table" width="100%">
    <thead>
    <tr>
      <th>
        <span>合同扫描件</span>
      </th>
      <th>
        <span>合同编号</span>
      </th>
      <th>
        <span>合同金额</span>
      </th>
      <th><span>操作</span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>
        <a class="xn-click-a" (click)="onView(item)" *ngIf='item?.files?.img.length>0'>文件</a>
      </td>
      <td>{{item?.files?.contractNum}}</td>
      <td>{{item?.files?.contractAmount | number:'1.2-3'}}</td>
      <td>
        <a class="xn-click-a"
           (click)="onUpload(item,'edit')">补充</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<span class="xn-input-alert">{{alert}}</span>
