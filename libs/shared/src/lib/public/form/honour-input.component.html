<div class="input-group" style="width: 100%" [formGroup]="form">
  <table class="table table-bordered table-hover file-row-table" width="100%">
    <thead>
    <tr>
      <th><span style="line-height: 20px;">商票扫描件</span></th>
      <th><span style="line-height: 20px;">商票号码</span></th>
      <th><span style="line-height: 20px;">商票金额</span></th>
      <th style="width: 80px;">
        <!--<div class="btn btn-default btn-file xn-table-upload" *ngIf="mode === 'upload' || mode === 'upload_edit'">-->
          <!--<span class="hidden-xs xn-input-font">上传商票</span>-->
          <!--<input type="file" (change)="onUpload($event)" (click)="onBeforeUpload($event)">-->
        <!--</div>-->
        <a class="xn-click-a" style="line-height: 20px;" (click)="onNew()" *ngIf="mode === 'upload' || mode === 'upload_edit'">新增商票</a>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>
        <a class="xn-click-a" (click)="onView(item)">{{item.fileName || '无图片'}}</a>
      </td>
      <td>{{item.honourNum || ''}}</td>
      <td>{{item.honourAmount || '' | xnMoney}}</td>
      <td>
        <ng-container *ngIf="mode === 'upload'">
          <a class="xn-click-a" (click)="onRemove(item)">删除</a>
        </ng-container>
        <ng-container *ngIf="mode === 'upload_edit'">
          <a class="xn-click-a" (click)="onEdit(item)" *ngIf="!!item.fileId" style="margin-right: 6px;">补充</a>
          <a class="xn-click-a" (click)="onRemove(item)">删除</a>
        </ng-container>
        <ng-container *ngIf="mode === 'edit'">
          <a class="xn-click-a" (click)="onEdit(item)" *ngIf="!!item.fileId" style="margin-right: 6px;">补充</a>
          <a class="xn-click-a" (click)="onView(item)">查看</a>
        </ng-container>
        <ng-container *ngIf="mode === 'view'">
          <a class="xn-click-a" (click)="onView(item)">查看</a>
        </ng-container>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<span class="xn-input-alert">{{alert}}</span>
