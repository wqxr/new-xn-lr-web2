<div [formGroup]="form">
  <div class="form-group">
    <span class="col-sm-3 control-label title-text">户名</span>
    <div class="col-sm-9">
      <input class="form-control xn-input-font xn-input-border-radius" type="text" [value]="(ctrl.value | xnJson)?.accountName"
             name="factoringBankName" [disabled]="!accountNameBool" (input)="handleEdit1($event)"
             autocomplete="off">
    </div>
  </div>
  <div class="form-group">
    <span class="col-sm-3 control-label title-text">账号</span>
    <div class="col-sm-9">
      <div class="select-editable">
        <select class="form-control xn-input-font" (change)="onChange($event)" [disabled]="!accountNumBool">
          <option value="">请选择</option>
          <option *ngFor="let option of bankCardItem" value="{{option.value}}">{{option.label}}</option>
        </select>
        <input placeholder="请选择" type="text" class="form-control xn-input-font xn-input-border-radius"
               name="inputValue" (input)="handleEdit2($event)" [value]="(ctrl.value | xnJson)?.accountNumber" autocomplete="off"
               [disabled]="!accountNumBool">
      </div>
    </div>
  </div>

  <div class="form-group">
    <span class="col-sm-3 control-label title-text">开户行</span>
    <div class="col-sm-9">
      <input class="form-control xn-input-font xn-input-border-radius" type="text" name="factoringBank1"
             [value]="(ctrl.value | xnJson)?.bankName" (input)="handleEdit3($event)" autocomplete="off" [disabled]="!bankNameBool">
    </div>
  </div>
</div>
