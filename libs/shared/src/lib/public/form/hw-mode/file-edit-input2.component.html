<div class="input-group form-control" [formGroup]="form" [ngClass]="myClass">
  <table *ngIf="files&&files.length > 0">
    <tbody>
    <tr *ngFor="let file of files">
      <td>
        <a class="xn-click-a" (click)="edit(files)">{{file.fileName}}</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<span class="xn-input-alert">{{alert}}</span>
