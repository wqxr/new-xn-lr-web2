<div [formGroup]="form">
  <div class="form-group">
    <label class="xn-input-font mr" *ngFor="let option of options">
      <input type="radio" name="changeItem" [checked]="option?.checked" (change)="handleChange(option.value)" value="{{option.value}}"
             class="flat-red">&nbsp;&nbsp;{{option.label}}
    </label>
  </div>

  <div *ngFor="let row of rows" class="form-group">
    <div class="required-star col-sm-2">
      {{row.title}}
    </div>
    <div class="col-sm-10">
      <!--此处避免使用xn-input 与父组循环引用-->
      <xn-input1 [row]="row" [form]="mainForm"></xn-input1>
    </div>
  </div>
</div>
<div class="text-right">
  <button type="button" class="btn-default btn btn-sm" (click)="init()">确认变更详情</button>
</div>
