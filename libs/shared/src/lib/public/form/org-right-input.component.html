<div class="row">
  <div *ngFor="let item of orgRightInfo; let i=index;">
    <div class="col-md-12" style="padding-left: 0;">
      <div class="col-md-10" style="padding: 0;">
        <!-- 机构类型 -->
        <select class="form-control xn-input-font" (change)="handleSelect($event,i)" name="i+1" [(ngModel)]="item.type">
          <option value="">--请选择--</option>
          <option *ngFor="let option of patterns" value="{{option.value}}">{{option.label}}</option>
        </select>
        <span *ngIf="item.alert" class="xn-input-alert">{{item.alert}}</span>
      </div>
      <div class="col-md-2">
        <button *ngIf="i === 0 && orgRightInfo?.length<4" style="margin-left: 10px;" type="button"
          class="btn btn-primary btn-xs" (click)="addOrg()">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
        <button (click)="delOrg(i)" *ngIf=" i !== 0" style="margin-left: 10px;" type="button"
          class="btn btn-danger btn-xs">
          <i class="glyphicon glyphicon-minus"></i>
        </button>
      </div>
    </div>

    <div class="col-md-12" style="margin-top: 10px;" >
      <ng-container *ngIf="item.type !== AGENCY_TYPE">
        <span style="margin-right: 15px;">该机构的菜单权限:</span>
        <span *ngIf="!judgeObject(item.orgInfo)">未配置</span>
        <a *ngIf="judgeObject(item.orgInfo)" href="javaScript:void (0)" (click)="onEdit(item)">已配置</a>
        <button style="margin: 0 0 5px 15px;" type="button" class="btn btn-primary btn-xs" [disabled]="!item.type"
                (click)="onEdit(item)">编辑权限</button>
      </ng-container>
    </div>
  </div>
</div>
