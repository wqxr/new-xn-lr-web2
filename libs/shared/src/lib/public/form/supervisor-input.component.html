<div class="input-group" style="width: 100%" [formGroup]="form">
  <table class="table table-bordered table-hover file-row-table" width="100%">
    <thead>
    <tr>
      <th><span style="line-height: 20px;">扫描件</span></th>
      <th><span style="line-height: 20px;">金额</span></th>
      <th style="width: 80px;"><span style="line-height: 20px;">操作</span></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>
        <a class="xn-click-a" (click)="onView(item)">文件</a>
      </td>
      <td>{{item.amount}}</td>
      <td>
        <ng-container *ngIf="mode === 'upload'">
          <a class="xn-click-a" (click)="onRemove(item)">删除</a>
        </ng-container>
        <ng-container *ngIf="mode === 'upload_edit'">
          <a class="xn-click-a" (click)="onEdit(item)" style="margin-right: 6px;">补充</a>
          <a class="xn-click-a" (click)="onRemove(item)">删除</a>
        </ng-container>
        <ng-container *ngIf="mode === 'edit'">
          <a class="xn-click-a" (click)="onEdit(item)" style="margin-right: 6px;">补充</a>
          <a class="xn-click-a" (click)="onView(item)">查看</a>
        </ng-container>
        <ng-container *ngIf="mode === 'view'">
          <a class="xn-click-a" (click)="onView(item)">查看</a>
        </ng-container>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<span class="xn-input-alert">{{alert}}</span>
