<div class="inMemo" *ngIf="inMemo !== ''">{{inMemo}}</div>
<div class="input-group" [formGroup]="form">
  <span class="form-control xn-input-font xn-input-first-border-radius" [ngClass]="myClass">
    <span class="xn-picker-label">{{label}}</span>
  </span>
  <span class="input-group-btn">
    <input type="hidden" [formControlName]="row.name">
    <button type="button" class="btn btn-default btn-flat xn-input-font"
            [disabled]="ctrl.disabled"
            [ngClass]="myClass"
            (click)="onSelect(files)"
    >选择...</button>
  </span>
</div>
<span class="xn-input-alert">{{alert}}</span>
<div style="max-height: 300px;overflow-y: auto">
  <table class="table table-hover file-row-table" *ngIf="files.length >0">
    <tbody>
    <tr *ngFor="let file of files">
      <ng-container *ngIf="!config[row.checkerId].view">
        <td>
          <a class="xn-click-a">{{file?.orgName}}</a>
        </td>
        <td>
          <button type="button" class="close" (click)="onRemove('appId',file.appId)"><span>&times;</span></button>
        </td>
      </ng-container>
      <ng-container *ngIf="config[row.checkerId].view">
        <td>
          <a class="xn-click-a" href="javaScript:void(0)" (click)="viewDetail(file)">{{file?.label}}</a>
        </td>
        <td>
          <button type="button" class="close" (click)="onRemove('id',file.id)"><span>&times;</span></button>
        </td>
      </ng-container>
    </tr>
    </tbody>
  </table>
</div>
