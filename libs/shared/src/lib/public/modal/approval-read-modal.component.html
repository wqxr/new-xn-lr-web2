<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false" (onDismiss)="onOk()">
  <form class="form-horizontal" #articleForm="ngForm">
    <modal-header [showClose]="true">
      <h4 class="modal-title">查看审批条件</h4>
    </modal-header>
    <modal-body>
      <div class="panel panel-default">
        <div class="panel panel-primary xn-panel-sm">
          <div class="panel-body">
            <div class="form-group" *ngFor="let row of shows">
              <div class="col-sm-3 xn-control-label">
                {{row.title}}
              </div>
              <div class="col-sm-6 inner-content" [ngClass]="cssClass(row.name)">
                {{row.content}}
              </div>
              <div class="col-sm-2 xn-control-desc">
                {{row.memo}}
              </div>
            </div>
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>

    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-danger" (click)="onOk();$event.stopPropagation();">确定</button>
    </modal-footer>
  </form>
</modal>
