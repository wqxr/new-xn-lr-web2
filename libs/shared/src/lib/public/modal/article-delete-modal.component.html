<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false" (onDismiss)="onOk()">
  <modal-header [showClose]="true">
    <h4 class="modal-title">删除</h4>
  </modal-header>
  <modal-body>


      <div class="panel panel-default">
        <div class="panel panel-primary xn-panel-sm">
          <div class="panel-body" style="text-align: justify;word-break: break-all;">
            <b>确定删除：</b>{{ title }}
          </div>
        </div>
      </div>


  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger" (click)="onSubmit()">确定删除</button>
  </modal-footer>
</modal>
