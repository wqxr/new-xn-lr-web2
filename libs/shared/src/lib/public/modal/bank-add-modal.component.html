<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false" (onDismiss)="onOk()">
  <modal-header [showClose]="true">
    <h4 class="modal-title">新增</h4>
  </modal-header>
  <modal-body>

    <form class="form-horizontal" (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="panel panel-default">
        <div class="panel panel-primary xn-panel-sm">
          <div class="panel-body">

            <div class="form-group">
              <div class="col-sm-3 xn-control-label">
                银行账号 <span class="required-label">*</span>
              </div>
              <div class="col-sm-8">
                <input class="input" class="form-control" required [(ngModel)]="bank.cardCode" name="cardCode">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-3 xn-control-label">
                开户银行 <span class="required-label">*</span>
              </div>
              <div class="col-sm-8">
                <input class="input" class="form-control" required [(ngModel)]="bank.bankName" name="bankName">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-3 xn-control-label">
                户名 <span class="required-label">*</span>
              </div>
              <div class="col-sm-8">
                <input class="input" class="form-control" required [(ngModel)]="bank.accountHolder" name="accountHolder">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-3 xn-control-label">
                开户行行号
              </div>
              <div class="col-sm-8">
                <input class="input" class="form-control" [(ngModel)]="bank.bankCode" name="bankCode">
              </div>
            </div>

          </div>

          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
    </form>

  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger" [disabled]="!myForm.valid" (click)="onSubmit();$event.stopPropagation();">确定新增</button>
  </modal-footer>
</modal>
