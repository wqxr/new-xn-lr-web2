
  <modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false" (onDismiss)="onOk()">
    <form class="form-horizontal" #articleForm="ngForm">
      <modal-header [showClose]="true">
        <h4 class="modal-title">查看发票信息</h4>
      </modal-header>
      <modal-body>
        <div class="panel panel-default">
          <div class="panel panel-primary xn-panel-sm row">
            <div class="panel-body col-sm-6">
              <div class="form-group" *ngFor="let row of shows1">
                <div class="col-sm-4 xn-control-label">
                  {{row.title}}
                  <span *ngIf="row.required !== false" class="required-label">*</span>
                </div>
                <div class="col-sm-8">
                  <xn-input [row]="row" [form]="mainForm"></xn-input>
                </div>
              </div>
            </div>
            <div class="panel-body col-sm-6">
              <div class="form-group" *ngFor="let row of shows2">
                <div class="col-sm-4 xn-control-label">
                  {{row.title}}
                  <span *ngIf="row.required !== false" class="required-label">*</span>
                </div>
                <div class="col-sm-8">
                  <xn-input [row]="row" [form]="mainForm"></xn-input>
                </div>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>

      </modal-body>
      <modal-footer>
        <button type="button" class="btn btn-danger" (click)="onOk();$event.stopPropagation();">确定</button>
      </modal-footer>
    </form>
  </modal>
