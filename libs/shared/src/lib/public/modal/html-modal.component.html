<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false">
  <modal-header [showClose]="false">
    <h4 class="modal-title">{{title}}</h4>
  </modal-header>
  <modal-body>
    <div class="row htmlDataRow">
      <div class="col-sm-10 col-sm-offset-1 htmlData">
      </div>
    </div>
  </modal-body>
  <modal-footer *ngIf="showOk">
    <button type="button" class="btn btn-danger" (click)="onOk()">确定
    </button>
  </modal-footer>
  <modal-footer *ngIf="showYesno">
    <button type="button" class="btn btn-default" (click)="onNo()">不同意
    </button>
    <button type="button" class="btn btn-danger" (click)="onYes()">同意
    </button>
  </modal-footer>
</modal>
