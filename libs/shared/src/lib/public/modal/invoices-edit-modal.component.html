
  <modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false" (onDismiss)="onOk()">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #articleForm="ngForm">
      <modal-header [showClose]="true">
        <h4 class="modal-title">编辑发票</h4>
      </modal-header>
      <modal-body>
        <div class="panel panel-default">
          <div class="panel panel-primary xn-panel-sm">
            <div class="panel-body">
              <div class="form-group" *ngFor="let row of shows">
                <div class="col-sm-3 xn-control-label">
                  {{row.title}}
                  <span *ngIf="row.required !== false" class="required-label">*</span>
                </div>
                <div class="col-sm-6">
                  <xn-input [row]="row" [form]="mainForm"></xn-input>
                </div>
                <div class="col-sm-2 xn-control-desc">
                    {{row.memo}}
                </div>
              </div>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>

      </modal-body>
      <modal-footer>
        <button type="button" class="btn btn-danger" [disabled]="!formValid" (click)="onSubmit();$event.stopPropagation();">确定新增</button>
      </modal-footer>
    </form>
  </modal>
