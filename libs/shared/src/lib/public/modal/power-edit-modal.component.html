<modal #modal [backdrop]="'static'" [keyboard]="false" [animation]="false" (onDismiss)="onOk()">
  <modal-header [showClose]="true">
    <h4 class="modal-title">修改权限</h4>
  </modal-header>
  <modal-body>

    <form class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel panel-primary xn-panel-sm panel-height">
          <div class="panel-body">
            <div class="form-group line" *ngFor="let row of normalShows">
              <div class="col-sm-3 xn-control-label">
                {{row.title}}
                <span *ngIf="row.required !== false && row.required !== 0" class="required-label">*</span>
              </div>
              <div class="col-sm-6">
                <label class="normal col-sm-4" *ngFor="let option of row.selectOptions;">
                  {{option.label}}
                </label>
              </div>
              <div class="col-sm-2 xn-control-desc">
                {{row.memo}}
              </div>
            </div>
            <div class="form-group" *ngFor="let row of customShows">
              <div class="col-sm-3 xn-control-label">
                {{row.title}}
                <span *ngIf="row.required !== false && row.required !== 0" class="required-label">*</span>
              </div>
              <div class="col-sm-6">
                <label class="normal col-sm-4" *ngFor="let option of row.selectOptions;">
                  <input #checkbox type="checkbox" class="flat-red" [checked]="option.is" (click)="updateSelection($event, option.value, row.name);">&nbsp;&nbsp;{{option.label}}
                </label>
              </div>
              <div class="col-sm-2 xn-control-desc">
                {{row.memo}}
              </div>
            </div>
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
    </form>

  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger" (click)="onOk()">确定</button>
  </modal-footer>
</modal>
